  let submitForm = document.querySelector('.input-form');

    let t1 = anime.timeline({
      duration: 500,
      easing: 'cubicBezier(0.76, 0, 0.24, 1))'
    });

    t1.add({
      targets: preSubmitContent,
      opacity: 0,
      begin: () => {
        postSubmitContent.style.zIndex = '-1';
      }
